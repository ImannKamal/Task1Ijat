<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Tailwind CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-gray-700 p-8 rounded shadow-md max-w-sm">
        <h2 class="text-2xl font-semibold mb-6 text-white">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-white-700">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 block w-full rounded-md bg-gray-100 text-black border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-white-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 block w-full rounded-md bg-gray-100 text-black border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
                <a href="{% url 'register' %}" class="text-sm text-blue-300 hover:underline cursor-pointer" id="register-link">Create an account</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
        </form>
    </div>

    <!-- JavaScript to trigger the registration link click -->
    <script>
        document.getElementById('register-link').addEventListener('click', function() {
            document.getElementById('password').value = 'create_user';  // Set a special value to indicate registration
        });
    </script>
</body>
</html>
