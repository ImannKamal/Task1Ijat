<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Add Tailwind CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-gray-700 p-8 rounded shadow-md max-w-sm">
        <h2 class="text-2xl font-semibold mb-6 text-white">Register</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-white">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 block w-full rounded-md bg-gray-100 text-black border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-white">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 block w-full rounded-md bg-gray-100 text-black border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
            </div>
            <div>
                <label for="password1" class="block text-sm font-medium text-white">Password:</label>
                <input type="password" id="password1" name="password1" class="mt-1 p-2 block w-full rounded-md bg-gray-100 text-black border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium text-white">Confirm Password:</label>
                <input type="password" id="password2" name="password2" class="mt-1 p-2 block w-full rounded-md bg-gray-100 text-black border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
        </form>
    </div>
</body>
</html>
